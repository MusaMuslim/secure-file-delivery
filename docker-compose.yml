version: '3.8'

services:
  api:
    image: securefiledelivery:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: securefiledelivery-api
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/securefiledelivery.db
      - FileStorage__RootPath=/app/filestorage
    volumes:
      - ./data:/app/data              # Database persistence
      - ./filestorage:/app/filestorage # File storage persistence
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  data:
  filestorage: